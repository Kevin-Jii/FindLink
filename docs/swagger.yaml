basePath: /api/app
definitions:
  api.Resp:
    properties:
      code:
        type: integer
      data: {}
      err_msg:
        type: string
      msg:
        type: string
    type: object
  dto.BatchLocationReportReq:
    properties:
      locations:
        items:
          $ref: '#/definitions/dto.LocationReportReq'
        type: array
    required:
    - locations
    type: object
  dto.CheckCaptchaDtoResp:
    properties:
      expire:
        type: integer
      ticket:
        type: string
    type: object
  dto.CheckCaptchaReq:
    properties:
      key:
        type: string
      slide_x:
        type: integer
      slide_y:
        type: integer
    type: object
  dto.CreateUserReq:
    properties:
      mobile:
        type: string
      name:
        type: string
      nick_name:
        type: string
      sex:
        type: integer
    type: object
  dto.CustomerUserInfoResp:
    properties:
      avatar:
        type: string
      gender:
        type: integer
      mobile:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  dto.DeviceBindReq:
    properties:
      device_id:
        type: string
      name:
        type: string
      type:
        description: phone, tablet, watch, tracker, other
        type: string
    required:
    - device_id
    type: object
  dto.DeviceResp:
    properties:
      battery_level:
        type: integer
      connection_status:
        type: string
      created_at:
        type: string
      id:
        type: string
      location:
        $ref: '#/definitions/dto.LocationResp'
      name:
        type: string
      notification_enabled:
        type: boolean
      type:
        type: string
    type: object
  dto.DeviceSettingsReq:
    properties:
      name:
        type: string
      notification_enabled:
        type: boolean
    type: object
  dto.DeviceStatusReq:
    properties:
      battery_level:
        type: integer
      connection_status:
        description: online, offline, unknown
        type: string
    type: object
  dto.FriendRequestActionReq:
    properties:
      request_id:
        type: integer
    required:
    - request_id
    type: object
  dto.FriendRequestReq:
    properties:
      message:
        type: string
      to_user_id:
        type: integer
    required:
    - to_user_id
    type: object
  dto.FriendRequestResp:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      from_user_id:
        type: integer
      id:
        type: integer
      message:
        type: string
      nickname:
        type: string
      status:
        type: string
    type: object
  dto.FriendResp:
    properties:
      avatar:
        type: string
      friend_id:
        type: integer
      id:
        type: integer
      last_active:
        type: string
      location:
        $ref: '#/definitions/dto.LocationResp'
      nickname:
        type: string
      sharing_status:
        description: sharing, paused, hidden
        type: string
      status:
        description: pending, accepted, rejected
        type: string
      user_id:
        type: integer
    type: object
  dto.GeofenceCreateReq:
    properties:
      center_lat:
        type: number
      center_lon:
        type: number
      name:
        type: string
      notify_on_enter:
        type: boolean
      notify_on_exit:
        type: boolean
      radius_meters:
        type: number
    required:
    - center_lat
    - center_lon
    - name
    - radius_meters
    type: object
  dto.GeofenceResp:
    properties:
      center_lat:
        type: number
      center_lon:
        type: number
      created_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      notify_on_enter:
        type: boolean
      notify_on_exit:
        type: boolean
      radius_meters:
        type: number
      updated_at:
        type: string
    type: object
  dto.GeofenceUpdateReq:
    properties:
      is_active:
        type: boolean
      name:
        type: string
      notify_on_enter:
        type: boolean
      notify_on_exit:
        type: boolean
      radius_meters:
        type: number
    type: object
  dto.GetVerifyCaptchaResp:
    properties:
      expire:
        description: 过期时间
        type: integer
      image_base64:
        description: 包含“data:image/jpeg;base64
        type: string
      key:
        type: string
      title_height:
        description: 滑块图片高
        type: integer
      title_image_base64:
        description: 滑块图片，包含“data:image/jpeg;base64
        type: string
      title_width:
        description: 滑块图片宽
        type: integer
      title_x:
        description: 滑块图的x坐标
        type: integer
      title_y:
        description: 滑块图的y坐标
        type: integer
    type: object
  dto.LocationMode:
    enum:
    - foreground
    - background
    - significant_change
    type: string
    x-enum-varnames:
    - LocationModeForeground
    - LocationModeBackground
    - LocationModeSignificantChange
  dto.LocationReportReq:
    properties:
      accuracy:
        type: number
      altitude:
        type: number
      battery_level:
        type: integer
      bearing:
        type: number
      device_id:
        description: 可选，设备上报时使用
        type: string
      is_low_accuracy:
        type: boolean
      latitude:
        type: number
      location_mode:
        $ref: '#/definitions/dto.LocationMode'
      longitude:
        type: number
      speed:
        type: number
    required:
    - latitude
    - longitude
    type: object
  dto.LocationResp:
    properties:
      accuracy:
        type: number
      altitude:
        type: number
      battery_level:
        type: integer
      bearing:
        type: number
      created_at:
        type: string
      device_id:
        type: string
      id:
        type: integer
      latitude:
        type: number
      location_mode:
        $ref: '#/definitions/dto.LocationMode'
      longitude:
        type: number
      speed:
        type: number
      user_id:
        type: integer
    type: object
  dto.LoginReq:
    properties:
      password:
        description: 密码
        type: string
      ticket:
        description: 验证码ticket（可选）
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResp:
    properties:
      expire_at:
        description: 过期时间戳
        type: integer
      name:
        description: 用户名
        type: string
      token:
        description: 访问令牌
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  dto.NearbyFriendResp:
    properties:
      avatar:
        type: string
      battery_level:
        type: integer
      distance:
        description: 距离（米）
        type: number
      last_active:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  dto.UpdateUserReq:
    properties:
      id:
        type: integer
      name:
        type: string
      nick_name:
        type: string
      sex:
        type: integer
    type: object
  dto.UpdateUserStatusReq:
    properties:
      id:
        type: integer
      status:
        type: integer
    type: object
  dto.UserInfoResp:
    properties:
      name:
        type: string
      user_id:
        type: integer
    type: object
  dto.UserLoginReq:
    properties:
      mobile:
        description: 手机号
        type: string
      password:
        description: 密码
        type: string
    required:
    - mobile
    - password
    type: object
  dto.UserLoginResp:
    properties:
      expire_at:
        description: 过期时间戳
        type: integer
      nickname:
        description: 昵称
        type: string
      token:
        description: 访问令牌
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  dto.UserRegisterReq:
    properties:
      mobile:
        description: 手机号
        type: string
      nickname:
        description: 昵称
        type: string
      password:
        description: 密码
        type: string
    required:
    - mobile
    - password
    type: object
  dto.UserSearchResp:
    properties:
      avatar:
        type: string
      mobile:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: 基础后端服务API文档
  title: App API
  version: "1.0"
paths:
  /admin/v1/user/create:
    post:
      consumes:
      - application/json
      description: 创建新用户
      parameters:
      - description: 用户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  properties:
                    id:
                      format: int64
                      type: integer
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 创建用户
      tags:
      - 用户管理
  /admin/v1/user/info:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserInfoResp'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取用户信息
      tags:
      - 用户管理
  /admin/v1/user/login:
    post:
      consumes:
      - application/json
      description: 使用用户名密码登录
      parameters:
      - description: 登录参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginResp'
              type: object
      summary: 用户登录
      tags:
      - 登录
  /admin/v1/user/status:
    post:
      consumes:
      - application/json
      description: 启用或禁用用户
      parameters:
      - description: 状态信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      security:
      - ApiKeyAuth: []
      summary: 更新用户状态
      tags:
      - 用户管理
  /admin/v1/user/update:
    post:
      consumes:
      - application/json
      description: 更新用户信息
      parameters:
      - description: 用户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      security:
      - ApiKeyAuth: []
      summary: 更新用户
      tags:
      - 用户管理
  /admin/v1/user/verify/captcha:
    get:
      consumes:
      - application/json
      description: 获取滑块验证码图片
      parameters:
      - description: 随机字符串
        in: query
        name: once
        type: string
      - description: 时间戳
        in: query
        name: ts
        type: integer
      - description: 签名
        in: query
        name: sign
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetVerifyCaptchaResp'
              type: object
      summary: 获取滑块验证码
      tags:
      - 验证码
  /admin/v1/user/verify/captcha/check:
    post:
      consumes:
      - application/json
      description: 校验滑块验证码位置
      parameters:
      - description: 验证码校验参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CheckCaptchaReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  $ref: '#/definitions/dto.CheckCaptchaDtoResp'
              type: object
      summary: 校验滑块验证码
      tags:
      - 验证码
  /api/app/customer/v1/device/{device_id}:
    delete:
      description: 解绑指定设备
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备ID
        in: path
        name: device_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 解绑设备
      tags:
      - device
  /api/app/customer/v1/device/{device_id}/settings:
    put:
      consumes:
      - application/json
      description: 更新设备名称和通知设置
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备ID
        in: path
        name: device_id
        required: true
        type: string
      - description: 设置信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceSettingsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 更新设备设置
      tags:
      - device
  /api/app/customer/v1/device/{device_id}/status:
    put:
      consumes:
      - application/json
      description: 更新设备电池和连接状态
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备ID
        in: path
        name: device_id
        required: true
        type: string
      - description: 状态信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 更新设备状态
      tags:
      - device
  /api/app/customer/v1/device/bind:
    post:
      consumes:
      - application/json
      description: 绑定追踪设备
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 设备信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.DeviceBindReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 绑定设备
      tags:
      - device
  /api/app/customer/v1/device/list:
    get:
      description: 获取用户绑定的设备列表
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.DeviceResp'
                  type: array
              type: object
      summary: 获取设备列表
      tags:
      - device
  /api/app/customer/v1/friend/{friend_id}:
    delete:
      description: 删除指定好友
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 好友ID
        in: path
        name: friend_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 删除好友
      tags:
      - friend
  /api/app/customer/v1/friend/accept:
    post:
      consumes:
      - application/json
      description: 接受指定的好友请求
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 请求ID
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.FriendRequestActionReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 接受好友请求
      tags:
      - friend
  /api/app/customer/v1/friend/list:
    get:
      description: 获取已接受的好友列表
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.FriendResp'
                  type: array
              type: object
      summary: 获取好友列表
      tags:
      - friend
  /api/app/customer/v1/friend/reject:
    post:
      consumes:
      - application/json
      description: 拒绝指定的好友请求
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 请求ID
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.FriendRequestActionReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 拒绝好友请求
      tags:
      - friend
  /api/app/customer/v1/friend/request:
    post:
      consumes:
      - application/json
      description: 发送好友请求给指定用户
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 好友请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.FriendRequestReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 发送好友请求
      tags:
      - friend
  /api/app/customer/v1/friend/requests:
    get:
      description: 获取待处理的好友请求
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.FriendRequestResp'
                  type: array
              type: object
      summary: 获取好友请求列表
      tags:
      - friend
  /api/app/customer/v1/friend/search:
    get:
      description: 搜索用户
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 搜索关键词
        in: query
        name: keyword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.UserSearchResp'
                  type: array
              type: object
      summary: 搜索用户
      tags:
      - friend
  /api/app/customer/v1/geofence:
    post:
      consumes:
      - application/json
      description: 创建新的地理围栏
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 围栏信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.GeofenceCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 创建地理围栏
      tags:
      - geofence
  /api/app/customer/v1/geofence/{geofence_id}:
    delete:
      description: 删除指定地理围栏
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 围栏ID
        in: path
        name: geofence_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 删除地理围栏
      tags:
      - geofence
    put:
      consumes:
      - application/json
      description: 更新指定地理围栏
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 围栏ID
        in: path
        name: geofence_id
        required: true
        type: integer
      - description: 更新信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dto.GeofenceUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Resp'
      summary: 更新地理围栏
      tags:
      - geofence
  /api/app/customer/v1/geofence/list:
    get:
      description: 获取用户的所有地理围栏
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.GeofenceResp'
                  type: array
              type: object
      summary: 获取地理围栏列表
      tags:
      - geofence
  /api/app/customer/v1/location/batch:
    post:
